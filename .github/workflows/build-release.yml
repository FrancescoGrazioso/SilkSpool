name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            bundle: 'dmg'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            bundle: 'dmg'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            bundle: 'msi'

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: silk-spool/package-lock.json

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install dependencies (Ubuntu only)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Install frontend dependencies
      run: |
        cd silk-spool
        npm ci

    - name: Build frontend
      run: |
        cd silk-spool
        npm run build

    - name: Build Tauri app
      run: |
        cd silk-spool
        npm run tauri build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: silk-spool-${{ matrix.target }}-${{ github.ref_name }}
        path: |
          silk-spool/src-tauri/target/release/bundle/dmg/*.dmg
          silk-spool/src-tauri/target/release/bundle/msi/*.msi
          silk-spool/src-tauri/target/release/bundle/macos/*.app
        retention-days: 30
