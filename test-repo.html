<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Spool Repository Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e2e8f0;
        }
        .mod {
            background: #2d3748;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #4a5568;
        }
        .mod h3 {
            color: #63b3ed;
            margin-top: 0;
        }
        .mod p {
            color: #a0aec0;
            line-height: 1.6;
        }
        .authors {
            color: #68d391;
            font-size: 0.9em;
        }
        .requirements {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .requirement {
            background: #4a5568;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        .downloads {
            margin-top: 15px;
        }
        .download-btn {
            background: #3182ce;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background: #2c5aa0;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #22543d;
            color: #68d391;
        }
        .error {
            background: #742a2a;
            color: #fc8181;
        }
    </style>
</head>
<body>
    <h1>üßµ Silk Spool Repository Test</h1>
    <p>Testing the sample repository JSON file...</p>
    
    <div id="status"></div>
    <div id="mods"></div>

    <script>
        async function loadRepository() {
            const statusDiv = document.getElementById('status');
            const modsDiv = document.getElementById('mods');
            
            try {
                statusDiv.innerHTML = '<div class="status success">‚úÖ Loading repository...</div>';
                
                const response = await fetch('./silk-spool/public/mods.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const repository = await response.json();
                
                statusDiv.innerHTML = `<div class="status success">‚úÖ Repository loaded successfully! Found ${repository.mods.length} mods.</div>`;
                
                // Display repository info
                const repoInfo = document.createElement('div');
                repoInfo.innerHTML = `
                    <h2>üìö ${repository.name}</h2>
                    <p><strong>Repository ID:</strong> ${repository.repo_id}</p>
                    <p><strong>Version:</strong> ${repository.version}</p>
                    <p><strong>Total Mods:</strong> ${repository.mods.length}</p>
                `;
                modsDiv.appendChild(repoInfo);
                
                // Display each mod
                repository.mods.forEach(mod => {
                    const modDiv = document.createElement('div');
                    modDiv.className = 'mod';
                    
                    const requirements = mod.requirements.map(req => 
                        `<span class="requirement">${req}</span>`
                    ).join('');
                    
                    const downloads = mod.downloads.map(download => 
                        `<a href="${download.url}" class="download-btn" target="_blank">${download.label}</a>`
                    ).join('');
                    
                    modDiv.innerHTML = `
                        <h3>${mod.title}</h3>
                        <p class="authors">by ${mod.authors.join(', ')}</p>
                        <p>${mod.description}</p>
                        <div class="requirements">${requirements}</div>
                        <div class="downloads">${downloads}</div>
                        <p><small>Updated: ${new Date(mod.updated_at).toLocaleDateString()}</small></p>
                    `;
                    
                    modsDiv.appendChild(modDiv);
                });
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error loading repository: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
        
        // Load the repository when the page loads
        loadRepository();
    </script>
</body>
</html>
